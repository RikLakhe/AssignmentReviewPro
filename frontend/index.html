<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment Review Pro</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="text-center mb-4">Upload Your PDF</h1>
                <form id="uploadForm" enctype="multipart/form-data" class="mb-3">
                    <div class="custom-file mb-3">
                        <input type="file" class="custom-file-input" id="pdfFileInput" accept=".pdf">
                        <label class="custom-file-label" for="pdfFileInput">Choose PDF file</label>
                    </div>
                    <!-- User Details Form -->
                    <div class="form-group">
                        <label for="userId">User ID</label>
                        <input type="text" class="form-control" id="userId" placeholder="Enter User ID">
                    </div>
                    <div class="form-group">
                        <label for="userEmail">Email address</label>
                        <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                    <button id="clearPdfBtn" class="btn btn-danger">Clear PDF</button>
                </form>
                <div id="message"></div>

                <h2 class="text-center mb-4">Preview:</h2>
                <div class="embed-responsive embed-responsive-4by3 mb-3">
                    <iframe id="pdfPreview" class="embed-responsive-item"></iframe>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery CDN (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
